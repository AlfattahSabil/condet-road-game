<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Dodge Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background-color: rgb(41, 41, 41);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player">
      <div id="player-hitbox"></div> <!-- Hitbox yang lebih kecil -->
    </div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Audio untuk motor berkendara -->
  <audio id="motor-sound" loop>
    <source src="sound effect jalan raya.mp3" type="audio/mp3"> <!-- Ganti dengan file motor berkendara -->
    Your browser does not support the audio element.
  </audio>

  <!-- Audio untuk efek tabrakan -->
  <audio id="crash-sound">
    <source src="sounds/crash.mp3" type="audio/mp3"> <!-- Ganti dengan file efek tabrakan -->
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
